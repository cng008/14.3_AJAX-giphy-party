<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Pacifico&display=swap" rel="stylesheet"/>
<title>Giphy Party!</title>
  <style>
    span {
      font-size: 4rem;
      font-family: 'Bakbak One', sans-serif;
      transition: color 1000ms;
    }
  </style>
</head>

<body class="bg-dark">
  <div class="container-fluid position-relative m-4">
    <h1 class="display-4 text-light text-center">
      <span>G</span>
      <span>I</span>
      <span>P</span>
      <span>H</span>
      <span>Y</span>
      &nbsp;
      <span>P</span>
      <span>A</span>
      <span>R</span>
      <span>T</span>
      <span>Y</span>
    </h1>
    <form class="row g-3 justify-content-center m-3" id="searchForm">
      <div class="col-auto">
        <input type="text" id="searched" class="form-control" placeholder="seach for a gif" required>
      </div>
      <div class="col-auto">
        <button type="submit" id="submit" class="btn btn-primary mb-3">Search Giphy!</button>
      </div>
      <div class="col-auto">
        <button type="button" id="remove" class="btn btn-danger mb-3">Remove Images</button>
      </div>
    </form>  
  </div>  

  <div class="container-fluid m-3">
    <div class="container-fluid" id="results"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>
</html>
